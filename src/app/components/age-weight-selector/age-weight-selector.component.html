<div class="flex justify-around items-center p-4">

    <!-- WEIGHT -->
    <div class="bg-gray-700 flex flex-col items-center shadow-xl p-6 rounded-2xl w-64 gap-4">
        <h4 class="text-white text-2xl font-semibold">Weight</h4>
        <input type="number" [value]="weight()" (input)="onWeightInput($any($event.target).value)"
            class="w-20 text-center text-lg rounded-lg border border-gray-500 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500"
            min="0">
        <div class="flex gap-4">
            <button type="button"
                class="w-10 h-10 flex items-center justify-center rounded-full bg-cyan-600 text-white text-xl font-bold hover:bg-cyan-700 active:scale-95 transition"
                (click)="decreaseWeight()">-</button>
            <button type="button"
                class="w-10 h-10 flex items-center justify-center rounded-full bg-cyan-600 text-white text-xl font-bold hover:bg-cyan-700 active:scale-95 transition"
                (click)="increaseWeight()">+</button>
        </div>
    </div>

    <!-- AGE -->
    <div class="bg-gray-700 flex flex-col items-center shadow-xl p-6 rounded-2xl w-64 gap-4">
        <h4 class="text-white text-2xl font-semibold">Age</h4>
        <input type="number" [value]="age()" (input)="onAgeInput($any($event.target).value)"
            class="w-20 text-center text-lg rounded-lg border border-gray-500 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500"
            min="0" max="110">
        <div class="flex gap-4">
            <button type="button"
                class="w-10 h-10 flex items-center justify-center rounded-full bg-cyan-600 text-white text-xl font-bold hover:bg-cyan-700 active:scale-95 transition"
                (click)="decreaseAge()">-</button>
            <button type="button"
                class="w-10 h-10 flex items-center justify-center rounded-full bg-cyan-600 text-white text-xl font-bold hover:bg-cyan-700 active:scale-95 transition"
                (click)="increaseAge()">+</button>
        </div>
    </div>

</div>
