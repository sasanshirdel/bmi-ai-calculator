<div class="container m-auto p-3">
    <header class="bg-cyan-950 text-white text-center py-6 px-4 rounded-2xl">
        <h1 class="font-bold text-3xl">Your BMI Result</h1>
    </header>

    <main class="mt-6 text-center text-white">
        <p class="text-xl font-semibold">Gender: {{ gender }}</p>
        <p class="text-xl font-semibold">Age: {{ age }}</p>
        <p class="text-xl font-semibold">Height: {{ height }} cm</p>
        <p class="text-xl font-semibold">Weight: {{ weight }} kg</p>
        <p class="mt-4 text-3xl font-bold text-cyan-600">BMI: {{ bmi | number:'1.1-2' }}</p>
    </main>
</div>
