<div class="container mx-auto p-4 max-w-xl">
    <header class="bg-cyan-950 text-white text-center py-6 px-4 rounded-2xl shadow-md">
        <h1 class="font-bold text-3xl sm:text-4xl">BMI Calculator + AI</h1>
    </header>

    <main class="mt-6 space-y-6">
        <!-- Gender Selector -->
        <section class="gender-selector">
            <app-gender-selector (genderValue)="gender.set($event)" />
        </section>

        <!-- Height Selector -->
        <section>
            <app-height-selector (heightValue)="height.set($event)" />
        </section>

        <!-- Age & Weight Selector -->
        <section>
            <app-age-weight-selector (valuesChanged)="ageAndWeight.set($event)" />
        </section>

        <!-- Calculate Button -->
        <section class="flex justify-center">
            <button (click)="calculate()"
                class="w-full sm:w-2/3 bg-cyan-600 text-white font-bold px-6 py-3 rounded-2xl shadow-lg hover:bg-cyan-500 active:scale-95 transition-transform">
                Calculate
            </button>
        </section>
    </main>
</div>
